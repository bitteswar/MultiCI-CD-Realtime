---
# rbac-helm-staging.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: helm-release-manager
  namespace: staging
rules:
  # allow Helm to read/update Role & RoleBinding objects in this namespace
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # typical resources Helm will need to manage for a release
  - apiGroups: [""]
    resources: ["secrets", "configmaps", "pods", "services", "serviceaccounts"]
    verbs: ["get", "list", "watch", create, "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io", "extensions"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins-deployer-helm-binding
  namespace: staging
subjects:
  - kind: ServiceAccount
    name: jenkins-deployer
    namespace: dev   # important: this matches the serviceaccount in the error
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: helm-release-manager
