apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sample-app.fullname" . }}-deployment
  labels:
    app.kubernetes.io/name: {{ include "sample-app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sample-app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "sample-app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name | default (include "sample-app.serviceAccountName" .) }}
      containers:
        - name: {{ include "sample-app.fullname" . }}
          image: "{{ .Values.image.repository }}:{{ default "latest" .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.containerPort | default 8080 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.liveness.path | default "/healthz" }}
              port: {{ .Values.liveness.port | default .Values.containerPort | default 8080 }}
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds | default 15 }}
            periodSeconds: {{ .Values.liveness.periodSeconds | default 20 }}
            timeoutSeconds: {{ .Values.liveness.timeoutSeconds | default 1 }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readiness.path | default "/ready" }}
              port: {{ .Values.readiness.port | default .Values.containerPort | default 8080 }}
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.readiness.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.readiness.timeoutSeconds | default 1 }}
          {{- with .Values.env }}
          env:
{{ toYaml . | indent 12 }}
          {{- end }}
          {{- with .Values.extraVolumeMounts }}
          volumeMounts:
{{ toYaml . | indent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
{{ toYaml . | indent 6 }}
      {{- end }}
